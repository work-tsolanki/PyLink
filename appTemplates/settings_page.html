<!DOCTYPE html>
<html>

    <head>
        <head><meta charset="UTF-8"></head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/settings_page_stylesheet.css">
        <script src="js/settings_page.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
        <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    
    </head>

<body>

    <section class="header_section">
        <h1><span class="head_color_grade">S</span>ettings</h1>                
    </section>

    <!--Search Bar-->

    <section>
        <input type="text" class="srch_styling" placeholder="Search">
    </section>
    
    <section>
        
        
        <section id="ppf_thumbnail">
            <img src="/vectors/PPF-test.jpg" alt="profile picture thumbnail" width="70px" height="70px" class="ppf_thumbnail">
            <span class="user_credential_thumbnail"> Tirth </span>
        </section>

        <hr class="top-ruler">

        <div class="settings_buttons">

            <button> <img src="/icons/key.png" alt="key_icon" width="22px" height="22px"> <span class="setting-head"> Account </span>  <span class="setting-subtext"> Security notification, account info </span> </button>
            <button> <img src="/icons/lock.png" alt="lock_icon" width="22px" height="22px"> <span class="setting-head"> Privacy </span>  <span class="setting-subtext"> Blocked contacts, disappearing messages </span> </button>
            <button> <img src="/icons/chats.png" alt="chat_icon" width="22px" height="22px"> <span class="setting-head"> Chats </span>  <span class="setting-subtext"> Theme, wallpaper, chat settings </span> </button>
            <button> <img src="/icons/bell.png" alt="bell_icon" width="22px" height="22px"> <span class="setting-head"> Notification </span>  <span class="setting-subtext"> Message notification </span> </button>
            <button> <img src="/icons/keyboard.png" alt="keyboard_icon" width="22px" height="22px"> <span class="setting-head"> Keyboard shortcuts </span>  <span class="setting-subtext"> Quick actions </span> </button>
            <button> <img src="/icons/help.png" alt="help_icon" width="22px" height="22px"> <span class="setting-head"> Privacy </span>  <span class="setting-subtext"> Help center, contact us, privacy policy </span> </button>
            <button> <img src="/icons/leave.png" alt="logout_icon" width="22px" height="22px"> <span class="logout"> Logout </span> </button>

        </div>

        <hr class="bottom-ruler">
        
    </section>


</body>




</html>
